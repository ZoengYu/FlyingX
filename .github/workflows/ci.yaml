name: ci-test

on:
  push:
    branches: [ kinma-golangBackend ]
  pull_request:
    branches: [ kinma-golangBackend ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: make test
