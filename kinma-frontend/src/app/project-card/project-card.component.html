<div class="prjectCard">

	<a href="#" data-id="1" data-title="title-A" data-category="1"></a>
	<div class="thumbnail">
		<img class="card-img" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg">
	</div>
	<div class="content">
		<div class="tag">
			<button mdbBtn type="button" gradient="peach" size="sm" mdbWavesEffect>智能居家</button>
			<button mdbBtn type="button" color="success" size="sm" style="border-radius: 10px; outline: true;" mdbWavesEffect>Success</button>
			<mdb-badge [pill]="true" color="cyan">New</mdb-badge>
		</div>
		<div class="title">Project Title</div>
		<div class="owner">Owner</div>
	</div>

	<div class="schedule">
			<div class="progress" style="height: 10px">
				<div
					class="progress-bar bg-warning"
					role="progressbar"
					style="width: 35%"
					aria-valuenow="25"
					aria-valuemin="0"
					aria-valuemax="100"
				>
				35%
				</div>
			</div>

		<span class="target">
			<i class="fas fa-dollar-sign"></i>888,999,100</span>
		<span class="date pull-right">剩餘5天</span>
	</div>
	
</div>
